<!-- Badges Background color changing -->
<button type="button" class="btn btn-primary">
    Notifications <span class="badge bg-success">4</span>
</button>&nbsp;

<button type="button" class="btn btn-primary">
    Notifications <span class="badge bg-danger">14</span>
</button>&nbsp;

<button type="button" class="btn btn-primary">
    Notifications <span class="badge bg-secondary">100</span>
</button>&nbsp;
<br><br>&nbsp;


<!-- change positions of messages badges -->
<button type="button" class="btn btn-primary position-relative">
    Inbox
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      99+
      <span class="visually-hidden">unread messages</span>
    </span>
</button>
<br><br>&nbsp;

<button type="button" class="btn btn-primary position-relative float-end me-5">
    Inbox
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light">
      99+
      <span class="visually-hidden">unread messages</span>
    </span>
</button>
<br><br>&nbsp;

<button type="button" class="btn btn-primary position-relative">
    Profile
    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
        <span class="visually-hidden">New alerts</span>
    </span>
</button>
<br><br>&nbsp;
